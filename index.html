
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <img src="style/jasmine_favicon.png" />
    <link href="style/jasmine.css" rel="stylesheet" />
    <script src="libs/jasmine/jasmine.js"></script>
    <script src="libs/jasmine/jasmine-html.js"></script>
    <script src="libs/sinon-1.7.3.js"></script>
    <script src="libs/jasmine-jquery.js"></script>
    <script src="libs/jquery-2.0.2.min.js"></script>
    <script src="../libs/underscore.min.js"></script>
    <script src="../libs/moment.min.js"></script>
    <script src="../libs/backbone.min.js"></script>

    <!-- include source files here... -->
    <script src="../app/templates.js"></script>
    <script src="../app/models/expense.js"></script>
    <script src="../app/models/month.js"></script>
    <script src="../app/views/expenses.js"></script>
    <script src="../app/views/selectedMonth.js"></script>
    <script src="../app/views/timeLineFilter.js"></script>
    <script src="../app/views/timeLine.js"></script>
    <script src="../app/storage.js"></script>
    <script src="../app/views/app.js"></script>
    
    <!-- include spec files here... -->
    <script src="specs/expenses.spec.js"></script>
    
    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
  </script>

</head>

<body>
</body>
</html>
